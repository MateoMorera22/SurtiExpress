<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <f:view locale="#{languageBean.idiomaSeleccionado}">
        <h:head>
            <meta charset="UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
            <link rel="stylesheet" href="../../CSS/Styles-usuarios.css"/>
            <title>Usuarios</title>
        </h:head>
        <h:body>

            <div class="row">
                <div class="col s12 m12 l12">
                    <div class="espacio"></div>
                </div>
           </div>



            <h:form>
                <div class="row">
                    <!--Clientes-->
                    <div class="col s12 m4 l6">
                        <div class="z-depth-5 card">
                            <div class="card-content">
                                <a href="Editar-cliente.xhtml" class="btn-small btn-floating btn-large waves-effect waves-light right"><i class="material-icons">add</i></a>
                                <a  href="formularioMailCli.xhtml" class="btn-small btn-floating btn-large waves-effect waves-light right"><i class="material-icons">message</i></a>
                                <a  href="Lista_Cliente.xhtml" class="btn-small btn-floating btn-large waves-effect waves-light right"><i class="material-icons">visibility</i></a>
                                <span id="tamaño" class="card-title">#{msjUsuarios.Clientes}</span>
                                <div class="listadousers">
                                    <h:form class="striped responsive-table">
                                        <h:dataTable  var="item">

                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{msjRegistro.Nombres}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.nombres}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{msjRegistro.Apellidos}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.apellidos}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{msjRegistro.Numero_documento}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.documento}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{msjRegistro.Telefono}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.telefono}"/>
                                            </h:column>


                                        </h:dataTable>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Clientes-->

                    <!--Bodegista-->
                    <div class="col s12 m4 l6">
                        <div class="z-depth-5 card #0097a7 cyan darken-2">
                            <div class="card-content">
                                <a href="Crear-empleado.xhtml" class="btn-small btn-floating btn-large waves-effect waves-light right"><i class="material-icons">add</i></a>
                                <a id="email" href="formularioMailCli.xhtml" class="btn-small btn-floating btn-large waves-effect waves-light right"><i class="material-icons">message</i></a>
                                <a id="view" href="Lista_Bodeguista.xhtml" class="btn-small btn-floating btn-large waves-effect waves-light right"><i class="material-icons">visibility</i></a>
                                <span id="tamaño" class=" white-text sizetit card-title">#{msjUsuarios.Bodeguista}</span>
                                <div class="listadousers">

                                    <h:form class="striped responsive-table">
                                        <h:dataTable class="white-text" var="item">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{msjRegistro.Nombres}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.nombres}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{msjRegistro.Apellidos}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.apellidos}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{msjRegistro.Numero_documento}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.documento}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{msjRegistro.Telefono}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.telefono}"/>
                                            </h:column>

                                        </h:dataTable>
                                    </h:form>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Bodeguista-->

                </div>





            </h:form>













            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            <script src="../../JS/Scripts-usuarios.js"></script>
        </h:body>
    </f:view>
</html>
