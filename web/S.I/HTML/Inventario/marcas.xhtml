<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{languageBean.idiomaSeleccionado}">
        <h:head>
            <meta charset="UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
            <link rel="stylesheet" href="../../CSS/Styles-marcas.css"/>
            <title>Inventario</title>
        </h:head>
        <h:body>

            <div class="row">
                <div class="espacio">
                    <a id="volver" class="#ec3633 red lighten-1 waves-effect waves-light btn right" href="inventarioPage.xhtml"  ><i class="material-icons left">arrow_back</i>#{msjInventario.Volver}</a>
                </div>
            </div>

            <div class="row">
                <div class="col s12 m6 l6">
                    <div class="card blue-grey darken-1">
                        <a id="btnmarcas" class="#388e3c green darken-2 btn-floating btn-small waves-effect waves-light red right" href="crearmarca.xhtml"><i class="material-icons">add</i></a>
                        <div class="card-content white-text">
                            <span class="card-title">#{msjInventario.marcas}</span>
                            <div class="listadousers">
                                <h:form class="striped responsive-table">
                                    <h:dataTable value="#{marcaContolador.listarMarcas()}" var="item">

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{msjRegistro.Nombres}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.marca}"/>
                                        </h:column>

                                           <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{msjInventario.Editar}"/>
                                            </f:facet>
                                               <h:commandLink class="waves-effect waves-light btn #ef5350 #43a047 green darken-1"  action="#{marcaContolador.preEditarMarca(item)}">
                                                <i class="material-icons">edit</i></h:commandLink>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{msjInventario.Eliminar}"/>
                                            </f:facet>
                                            <h:commandLink class="waves-effect waves-light btn #941e1e red darken-3"  action="#{marcaContolador.eliminarMarca(item)}">
                                                <i class="material-icons">delete_forever</i></h:commandLink>
                                        </h:column>
                                        
                                    </h:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col s12 m6 l6">
                    <div class="card blue-grey darken-1">
                        <a id="btnmarcas" href="crearSubmarca.xhtml" class="#388e3c green darken-2 btn-floating btn-small waves-effect waves-light red right"><i class="material-icons">add</i></a>
                        <div class="card-content white-text">
                            <span class="card-title">#{msjInventario.Submarcas}</span>
                            <div class="listadousers">
                                <h:form class="striped responsive-table">
                                    <h:dataTable value="#{subMarcaControlador.listarSubMarca()}" var="item">

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{msjRegistro.Nombres}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.subMarca}"/>
                                        </h:column>
                                        
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{msjInventario.Editar}"/>
                                            </f:facet>
                                            <h:commandLink class="waves-effect waves-light btn #ef5350 #43a047 green darken-1"  action="#{subMarcaControlador.preEditarSubMarca(item)}">
                                                <i class="material-icons">edit</i></h:commandLink>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{msjInventario.Eliminar}"/>
                                            </f:facet>
                                            <h:commandLink class="waves-effect waves-light btn #941e1e red darken-3"  action="#{subMarcaControlador.eliminarSubMarca(item)}">
                                                <i class="material-icons">delete_forever</i></h:commandLink>
                                        </h:column>



                                    </h:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>













            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            <script src="../../JS/Scripts-Inventario_1.js"></script>

        </h:body>
    </f:view>
</html>
