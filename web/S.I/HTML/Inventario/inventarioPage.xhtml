<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{languageBean.idiomaSeleccionado}">
        <h:head>
            <meta charset="UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
            <link rel="stylesheet" href="../../CSS/Styles-Inventario.css"/>
            <title>Inventario</title>
        </h:head>
        <h:body>
            <div class="hide-on-med-and-down show-on-large-and-up cabeza">
                <div class="row">
                    <div class="col s12 m1 l1"></div>
                    <div class="col s12 m12 l10">
                        <div class="title">
                            <i class="large material-icons">local_mall</i>
                            <h1>#{msjAdmin.Inventario}</h1>
                        </div>
                    </div>
                    <div class="col s12 m1 l1"></div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12 l1"></div>
                <div class="col s12 m12 l10">
                    <div class="inventario">
                        <div class="card blue-grey darken-1">
                            <div class="card-content">
                                <div class="card">
                                    <div class="fixed-action-btn">
                                        <a class="btn-floating btn-large deep-purple darken-2 modal-trigger">
                                            <i class="large material-icons">add</i>
                                        </a>
                                        <ul>

                                            <li><a href="crear-producto.xhtml" class="btn-floating tooltipped green modal-trigger"
                                                   data-position="bottom" data-tooltip="Agregar Producto"><i
                                                        class="material-icons">publish</i></a></li>
                                        </ul>
                                    </div>
                                    <h:form class="striped responsive-table">
                                        <h:dataTable value="#{inventarioControlador.listarProductos()}" var="item" >
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{msjInventario.ID_producto}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.idProducto}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{msjUsuarios.Marca}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.marcaIdMarca.nombre}"/>
                                            </h:column>

                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{msjInventario.Nombre}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.descripciÃ³n}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{msjInventario.PrecioBruto}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.precioBruto}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{msjInventario.Iva}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.iva}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{msjInventario.PrecioNeto}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.precioNeto}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{msjInventario.Cantidad}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.cantidad}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{msjInventario.Eliminar}"/>
                                                </f:facet>
                                                <h:commandLink class="waves-effect waves-light btn #ef5350 red lighten-1"  action="#{inventarioControlador.eliminarProducto(item)}">
                                                    <i class="material-icons">delete</i></h:commandLink>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{msjInventario.Editar}"/>
                                                </f:facet>
                                                <h:commandLink class="waves-effect waves-light btn #ef5350 #43a047 green darken-1"  action="#{inventarioControlador.preCargaProductos(item)}">
                                                    <i class="material-icons">edit</i></h:commandLink>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{msjInventario.Bloquear}"/>
                                                </f:facet>
                                                <h:commandLink class="waves-effect waves-light btn #616161 grey darken-2"  action="#{inventarioControlador.eliminarProducto(item)}">
                                                    <i class="material-icons">block</i></h:commandLink>
                                            </h:column>


                                        </h:dataTable>
                                    </h:form> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12 m12 l1"></div>
            </div>



            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            <script src="../../JS/Scripts-Inventario_1.js"></script>

        </h:body>
    </f:view>
</html>
