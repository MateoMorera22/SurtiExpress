<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{languageBean.idiomaSeleccionado}">
        <h:head>
            <meta charset="UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
            <link rel="stylesheet" href="../../CSS/Styles-Inventario.css"/>
            <title>Inventario</title>
        </h:head>
        <h:body>

            <div class="hide-on-med-and-down show-on-large-and-up cabeza">
                <div class="row">
                    <div class="col s12 m1 l1"></div>
                    <div class="col s12 m12 l10">
                        <div class="title">
                            <i class="large material-icons">local_mall</i>
                            <h1>#{msjAdmin.Inventario}</h1>
                        </div>
                    </div>
                    <div class="col s12 m1 l1"></div>
                </div>
            </div>


            <div class="row">
                <!--Clientes-->
                <div class="col s12 m12 l12">
                    <div class="#37474f blue-grey darken-3 card">
                        <div class="card-content white-text">
                            <a class="btn-small btn-floating btn-large waves-effect waves-light right" href="marcas.xhtml"><i class="material-icons">playlist_add</i></a>
                            <a id="addproducto"  href="crear-producto.xhtml" class="btn-small btn-floating btn-large waves-effect waves-light right"><i class="material-icons">category</i></a>

                            <div class="Inventario">
                                <h:form class="striped responsive-table">
                                    <h:dataTable value="#{productoControlador.listarInventario()}" var="item" >

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="IdProducto"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idProducto}"/>
                                        </h:column>



                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Nombre"/>
                                            </f:facet>
                                            <h:outputText value="#{item.nombre}"/>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Descripcion"/>
                                            </f:facet>
                                            <h:outputText value="#{item.descripcion}"/>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Cantidad"/>
                                            </f:facet>
                                            <h:outputText value="#{item.cantidad}"/>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="PrecioBruto"/>
                                            </f:facet>
                                            <h:outputText value="#{item.precioBruto}"/>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Iva"/>
                                            </f:facet>
                                            <h:outputText value="#{item.iva}"/>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="PrecioNeto"/>
                                            </f:facet>
                                            <h:outputText value="#{item.precioNeto}"/>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="EstadoProducto"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idEstadoProducto.estadoProducto}"/>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Submarca"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idSubmarca.subMarca}"/>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="marca"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idSubmarca.idMarca.marca}"/>
                                        </h:column>

                                        <h:column>
                                            <h:selectOneMenu id="idEstadoProducto2" value="#{productoControlador.estadoproducto.idEstadoProducto}" >
                                                <!-- TODO: update below reference to list of available items-->
                                                <f:selectItems value="#{estadoProductoControlador.listarEstadoProducto()}" var="estp" itemLabel="#{estp.estadoProducto}" itemValue="1"/>
                                            </h:selectOneMenu>
                                            <h:commandButton action="#{productoControlador.editarEstado(item)}" value="bloquear" />


                                        </h:column>



                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{msjInventario.Editar}"/>
                                            </f:facet>
                                            <h:commandLink class="waves-effect waves-light btn #ef5350 #43a047 green darken-1"  action="#{productoControlador.preEditar(item)}">
                                                <i class="material-icons">edit</i></h:commandLink>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{msjInventario.Eliminar}"/>
                                            </f:facet>
                                            <h:commandLink class="waves-effect waves-light btn #941e1e red darken-3"  action="#{productoControlador.eliminarProducto(item)}">
                                                <i class="material-icons">delete_forever</i></h:commandLink>
                                        </h:column>


                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{msjInventario.Bloquear}"/>
                                            </f:facet>
                                            <h:commandLink class="waves-effect waves-light btn #616161 grey darken-2"  action="#{inventarioControlador.eliminarProducto(item)}">
                                                <i class="material-icons">block</i></h:commandLink>
                                        </h:column>


                                    </h:dataTable>
                                </h:form> 

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Clientes-->





            <!-- Modal Structure -->
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h4>#{msjInventario.crear_marca}</h4>
                    <div class="espacio col s12 m12 l12"></div> 
                    <div class="crearmarca col s12 m12 l12" >




                        <h:form>
                            <!--Formulario de Marca-->
                            <div class="col s12 m12 l3">
                                <div class="input-field">
                                    <h:inputText id="marca" value="#{marcaContolador.marca.marca}" title="Marca" required="true" requiredMessage="Inserte un mensaje valido.">
                                        <f:validateLength for="Nombre" maximum="300"/></h:inputText>
                                    <label for="first_name">#{msjInventario.nommbre_marca}</label>
                                    <span class="helper-text" data-error="Inserte un nombre valido" data-success="✓"></span>
                                </div>
                            </div>
                            <!--Formulario de Marca-->
                        </h:form>
                        
                          <h:form>
                         
                        <h:commandLink class="waves-effect waves-light btn #ef5350 #43a047 green darken-1" action="#{marcaContolador.crearMarca()}" value="#{msjUsuarios.Crear}">
                            <i class="modal-close material-icons right">add_box</i></h:commandLink>
                            <a class="modal-close waves-effect waves-light btn">Cancelar</a>
                    </h:form>




                    </div>
                </div>
                <div class="modal-footer">


                    <h:form>
                         
                        <h:commandLink class="waves-effect waves-light btn #ef5350 #43a047 green darken-1" action="#{marcaContolador.crearMarca()}" value="#{msjUsuarios.Crear}">
                            <i class="modal-close material-icons right">add_box</i></h:commandLink>
                            <a class="modal-close waves-effect waves-light btn">Cancelar</a>
                    </h:form>

                </div>
            </div>














            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            <script src="../../JS/Scripts-Inventario_1.js"></script>

        </h:body>
    </f:view>
</html>
