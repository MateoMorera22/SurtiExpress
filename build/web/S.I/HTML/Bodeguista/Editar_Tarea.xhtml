<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{languageBean.idiomaSeleccionado}">
        <h:head>
            <meta charset="UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
            <link rel="stylesheet" href="../../CSS/Styles-crear-producto.css"/>
            <title>Editar producto</title>
        </h:head>
        <h:body>
            <f:view>
                <h:form id="formulario" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col s0 m1 l2"></div>
                        <div class="col s12 m8 l8">
                            <div class="card z-depth-5">
                                <div class="card-content">
                                    <span id="titulo" class="center card-title">#{msjcrearTarea.Editar_Tarea}</span>
                                    <div class="formularios">
                                        <div class="row">

                                            <!--Seleccionar bodeguista-->
                                            <div class="col s12 m12 l12 ">
                                                <div class="input-field">
                                                    <h:selectOneMenu id="marcaIdMarca" value="#{tareaControlador.usuario.idUsuario}" title="UsuarioIdUsuario" required="true" requiredMessage="Seleccione una marca">
                                                        <!-- TODO: update below reference to list of available items-->
                                                        <f:selectItem itemLabel="--" itemValue="" /> 
                                                        <f:selectItems  value="#{usuarioControlador.listarBode()}" var="usu" itemLabel="#{usu.nombres}" itemValue="#{usu.idUsuario}"/>
                                                    </h:selectOneMenu>
                                                    <label>#{msjcrearTarea.Seleccionar_bodeguista}</label>
                                                </div>
                                            </div>
                                            <!--Seleccionar bodeguista-->



                                            <!--Contenido-->
                                            <div class="col s12 m12 l12">
                                                <div class="row">
                                                    <div class="input-field">
                                                        <i class="material-icons prefix">mode_edit</i>
                                                        <h:inputTextarea id="icon_prefix2" class="materialize-textarea" value="#{tareaControlador.tarea.descripcion}" ></h:inputTextarea>
                                                        <label for="icon_prefix2" >#{msjcrearTarea.Contenido}</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--Documento-->

                                            <!--Formulario de Email-->
                                            <div class="col s12 m12 l12">
                                                <div class="input-field datepicke">
                                                    <input type="text" class="datepicker" value="#{controladorMail.destinatario}" title="Fecha" ></input>
                                                    <label for="first_name">#{msjcrearTarea.Fecha_realizacion}</label>
                                                </div>
                                            </div>
                                            <!--Formulario de nombre-->


                                        </div>
                                    </div>
                                </div>
                                <div class="card-action ">
                                    <h:commandLink class="#5e35b1 deep-purple darken-1 btn waves-effect waves-light "  action="#{tareaControlador.editarTarea()}" >#{msjcrearTarea.Editar}
                                        <i class="material-icons right ">edit</i></h:commandLink>
                                    <a  href="Tareas_Bodeguista.xhtml" class="waves-effect waves-light btn #ef5350 red lighten-1"><i class="material-icons right">cancel</i>#{msjRegistro.Cancelar}</a>
                                </div>
                            </div>
                        </div>
                        <div class="col s0 m1 l2"></div>
                    </div>

                </h:form>
            </f:view>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            <script src="../../JS/Scripts-crear-producto.js"></script>
        </h:body>
    </f:view>
</html>
